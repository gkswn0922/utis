<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="200" height="200" fill="#FEF3F2"/>
  
  <!-- 유럽 국기들 -->
  <rect x="18" y="18" width="24" height="16" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="18" y="18" width="8" height="16" fill="#003399"/>
  <rect x="26" y="18" width="8" height="16" fill="white"/>
  <rect x="34" y="18" width="8" height="16" fill="#FF0000"/>
  
  <!-- 유럽 텍스트 -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">유럽</text>
  
  <!-- RingTalk 로고 -->
  <text x="170" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7C3AED" text-anchor="end">RingTalk</text>
  
  <!-- 5G 배지 -->
  <rect x="150" y="160" width="30" height="20" rx="10" fill="#7C3AED"/>
  <text x="165" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5G</text>
  
  <!-- eSIM 배지 -->
  <rect x="150" y="185" width="30" height="20" rx="10" fill="#7C3AED"/>
  <text x="165" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">eSIM</text>
  
  <!-- 스마트폰 아이콘 -->
  <rect x="80" y="60" width="40" height="80" rx="6" fill="#1F2937"/>
  <rect x="85" y="65" width="30" height="50" rx="2" fill="white"/>
  <rect x="90" y="70" width="20" height="15" rx="1" fill="#7C3AED"/>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="8" fill="#1F2937" text-anchor="middle">QR</text>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="6" fill="#1F2937" text-anchor="middle">RingTalk</text>
  
  <!-- 유럽 건물 실루엣 -->
  <rect x="20" y="120" width="8" height="20" fill="#6B7280" opacity="0.6"/>
  <rect x="30" y="115" width="6" height="25" fill="#6B7280" opacity="0.6"/>
  <rect x="40" y="125" width="7" height="15" fill="#6B7280" opacity="0.6"/>
  <rect x="50" y="110" width="5" height="30" fill="#6B7280" opacity="0.6"/>
  <rect x="140" y="100" width="9" height="35" fill="#6B7280" opacity="0.6"/>
  <rect x="152" y="105" width="6" height="30" fill="#6B7280" opacity="0.6"/>
  <rect x="162" y="120" width="7" height="15" fill="#6B7280" opacity="0.6"/>
  <rect x="172" y="115" width="5" height="20" fill="#6B7280" opacity="0.6"/>
</svg>
