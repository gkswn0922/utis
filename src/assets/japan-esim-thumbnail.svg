<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="200" height="200" fill="#F8F9FA"/>
  
  <!-- 일본 국기 -->
  <circle cx="30" cy="30" r="12" fill="#BC002D"/>
  <rect x="18" y="18" width="24" height="24" rx="2" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- 일본 텍스트 -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937" text-anchor="middle">일본</text>
  
  <!-- RingTalk 로고 -->
  <text x="170" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3B82F6" text-anchor="end">RingTalk</text>
  
  <!-- 5G 배지 -->
  <rect x="150" y="160" width="30" height="20" rx="10" fill="#3B82F6"/>
  <text x="165" y="172" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">5G</text>
  
  <!-- eSIM 배지 -->
  <rect x="150" y="185" width="30" height="20" rx="10" fill="#3B82F6"/>
  <text x="165" y="197" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">eSIM</text>
  
  <!-- 스마트폰 아이콘 -->
  <rect x="80" y="60" width="40" height="80" rx="6" fill="#1F2937"/>
  <rect x="85" y="65" width="30" height="50" rx="2" fill="white"/>
  <rect x="90" y="70" width="20" height="15" rx="1" fill="#3B82F6"/>
  <text x="100" y="90" font-family="Arial, sans-serif" font-size="8" fill="#1F2937" text-anchor="middle">QR</text>
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="6" fill="#1F2937" text-anchor="middle">RingTalk</text>
  
  <!-- 벚꽃 배경 -->
  <circle cx="20" cy="120" r="3" fill="#FBB6CE" opacity="0.6"/>
  <circle cx="40" cy="110" r="2" fill="#FBB6CE" opacity="0.6"/>
  <circle cx="60" cy="130" r="2.5" fill="#FBB6CE" opacity="0.6"/>
  <circle cx="140" cy="100" r="2" fill="#FBB6CE" opacity="0.6"/>
  <circle cx="160" cy="120" r="3" fill="#FBB6CE" opacity="0.6"/>
  <circle cx="180" cy="110" r="2.5" fill="#FBB6CE" opacity="0.6"/>
</svg>
